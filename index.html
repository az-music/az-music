<!DOCTYPE html>
<html>
<head>
    <title>Your HTML App</title>
    <style>
        /* Add your CSS styles here */
    </style>
</head>
<body>
    <h1>Welcome</h1>
    <p>Click the button to display a message:</p>
    <button id="myButton">Click Me</button>
    <div id="message"></div>

    <script>
        // JavaScript function to display a message when the button is clicked
        document.getElementById("myButton").addEventListener("click", function() {
            document.getElementById("message").innerHTML = "DOWNLOAD YOUR FAVORITE RINGTONES";
        });
    </script>
</body>
</html>
